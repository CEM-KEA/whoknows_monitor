name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to AWS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_VM_USER }}@${{ secrets.AWS_VM_IP }} << EOF
          set -e

          echo "Navigating to project directory..."
          cd ~/whoknows_monitor

          echo "Stopping running containers..."
          docker compose down || echo "No containers running"

          echo "Pulling latest code..."
          git pull || exit 1

          # Set environment variables directly in OS (no need for .env)
            export GF_SECURITY_ADMIN_PASSWORD=${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}
            export GF_SECURITY_ADMIN_USER=${{ secrets.GF_SECURITY_ADMIN_USER }}
            export MAIN_TARGET_IP=${{ secrets.MAIN_TARGET_IP }}

          echo "Updating Docker images..."
          docker compose pull || exit 1

          echo "Starting containers..."
          docker compose up -d || exit 1

          echo "Cleaning up Docker..."
          docker system prune -f

          echo "Deployment successful!"
          EOF
